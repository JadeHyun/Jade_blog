    }
}

function sumTo(num) {

   */

  val = 0;

function isOdd(num) {
  /*
  의사코드 
  수를 입력받아 홀수만 리턴하고 boolean 으로 반환한다.
  while만 사용할것. / % 사용금지 0 은 짝수로 배재할것

  while문 위에 리셋 변수가 나오고, (조건식에는 홀수여부를 판단해주고) 표현식에는 증가식이 있어야 한다.

  */
  if(num === 0){
    return false
  }
      let i = 0
    let val = 0

    while(Math.abs(num)-i*2 >= 1){ 
      val = Math.abs(num) - i*2
      i = i + 1
    }
    if( val === 1){
      return true
    }else{
      return false
    }
  }

function repeatString(str, num) {
/*
의사코드
문자열(str)을 받고, 받은 문자열을 num 만큼 반복시켜서 반환해주면 된다.
주의 : num = 일때 빈 문자열을 반환한다. 
 */

  return ''
}
let val = ''
for(i=1;i<=num;i++){
  val = str + val

  //=> 이렇게 되면 val 은 빈 문자열로 초기화를 시켜두었기 때문에 str 과 상관없이 빈문자열만 출력하게 된다.
  //=> 해결책은 빈문자열 + 문자열은 문자열 그대로 반환한다는 생각을 해봤다. 표현식을 val = str + val 로 바꾸고 콘솔로 찍어보니 원하는 num 보다 1개가 더 많이 찍히는 것을 확인함.
  //=> i=0 이고, i<=num 으면 num+1 만큼 반환하는 조건식을 i=1 로 변경하여 표현식 마무리
}return val
}
