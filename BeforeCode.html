        function findTheBug(word) {
            // TODO: 여기에 코드를 작성합니다.

                }

        function sumTo(num) {
            // TODO: 여기에 코드를 작성합니다.
            let value = 0;
            for (i = 0; i <= num; i++) { //num까지 더하기
                value = value + i
            }
            return value
        }

            let i = 0
            let val = 0

            /* num =10
            28 => 10-i*2 => 2
             num = 9
            28 => 9- */

            while (Math.abs(num) - i * 2 >= 1) {

        function factorial(num) {
            // TODO: 여기에 코드를 작성합니다.
            let val = 1
            for (i = 1; i <= num; i++) {

            }
